<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <title>Brand Submission</title>
    </head>
    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-6 offset-md-3">
                    <h1 class="text-center mb-4">Enter Brand</h1>
                    <div class="input-group mb-3">
                        <input
                            type="text"
                            class="form-control"
                            id="brand-input"
                            placeholder="Enter brand name"
                        />
                        <button
                            class="btn btn-primary"
                            type="button"
                            onclick="submitBrand()"
                        >
                            Submit
                        </button>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Response:</h5>
                            <pre id="response-area" class="card-text"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            async function submitBrand() {
                const brandInput = document.getElementById('brand-input');
                const brand = brandInput.value;

                if (!brand.trim()) {
                    alert('Please enter a brand before submitting.');
                    return;
                }

                const response = await fetch('/submit_brand', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ brand: brand }),
                });

                const result = await response.text();

                const responseArea = document.getElementById('response-area');
                if (responseArea.innerHTML !== '') {
                    responseArea.innerHTML += '<br>';
                }
                responseArea.innerHTML += result;

                brandInput.value = '';
            }
        </script>
    </body>
</html>
