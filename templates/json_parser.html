<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>JSON Parser</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                background-color: #343a40;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="container py-5">
            <h1 class="text-center mb-5">JSON Parser</h1>
            <form>
                <div class="mb-3">
                    <label for="json-data" class="form-label">JSON Data</label>
                    <textarea
                        class="form-control"
                        id="json-data"
                        rows="5"
                    ></textarea>
                </div>
                <button type="submit" id="organizeBtn" class="btn btn-primary">
                    Organize
                </button>
            </form>
            <div id="result" class="mt-4"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            organizeBtn = document.getElementById('organizeBtn');
            organizeBtn.addEventListener('click', function () {
                
                event.preventDefault();
                const jsonData = document.getElementById('json-data').value;

                $.ajax({
                    url: '/run_parser_code',
                    type: 'POST',
                    data: {
                        json_data: jsonData,
                    },
                    success: function (result) {
                        document.getElementById('result').innerHTML = result;
                    },
                });
            });
        </script>
    </body>
</html>
