{% extends "base.html" %} {% block content %}
<div class="container py-5">
    <h1 class="text-center mb-5">AI ToolKit</h1>
    <div class="row">
        {% for tool in tools %}
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <a href="{{ url_for(tool.url) }}" class="btn btn-primary"
                >{{ tool.name }}</a
            >
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
