<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Page Builder</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link href="/static/css/main.css" rel="stylesheet" />
        <link href="/static/css/thumbnail.css" rel="stylesheet" />
        <link href="/static/css/preview.css" rel="stylesheet" />
        <link href="/static/css/progress.css" rel="stylesheet" />
        <link href="/static/css/descriptionTextArea.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
    </head>
    <body>
        <div class="container">
            <h1 class="text-center my-4">Page Builder</h1>
            <div class="mb-3 position-relative">
                <div class="input-group">
                    <textarea
                        class="form-control"
                        id="website-description"
                        rows="3"
                        required
                        placeholder="Describe your page..."
                    ></textarea>
                    <button
                        id="submit-description"
                        class="btn"
                        title="Generate"
                    >
                        <i class="bi bi-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="thumbnails-wrapper collapsed">
                <button
                    class="thumbnails-toggle"
                    aria-label="Toggle thumbnails"
                >
                    <i class="bi bi-chevron-up"></i>
                    <span>Saved Pages</span>
                </button>
                <div id="thumbnails-container">
                    <!-- thumbnails content -->
                </div>
            </div>
        </div>

        <div class="container" id="preview-container">
            <div class="action-buttons d-flex justify-content-end gap-2 mb-3">
                <button
                    id="save-html"
                    class="btn btn-outline-primary btn-sm"
                    title="Download HTML"
                >
                    <i class="bi bi-download me-1"></i>
                    Export HTML
                </button>
                <button
                    id="save-page"
                    class="btn btn-outline-success btn-sm"
                    title="Save to My Pages"
                >
                    <i class="bi bi-bookmark-plus me-1"></i>
                    Save to My Pages
                </button>
            </div>

            <div id="progress-overlay" class="d-none">
                <div class="progress-content">
                    <h5 class="text-center mb-3">Building Your Website</h5>
                    <div id="progress-stream"></div>
                </div>
            </div>

            <iframe id="preview"></iframe>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.3/html2canvas.min.js"></script>
        <script
            type="module"
            src="{{ url_for('static', filename='js/storage.js') }}"
        ></script>
        <script
            type="module"
            src="{{ url_for('static', filename='js/site_builder.js') }}"
        ></script>
    </body>
</html>
