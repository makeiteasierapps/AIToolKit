<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Website Description</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link href="/static/css/custom.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <h1 class="text-center my-4">Website Description</h1>
            <div class="mb-3">
                <label for="website-description" class="form-label"
                    >Description</label
                >
                <textarea
                    class="form-control"
                    id="website-description"
                    rows="3"
                    required
                ></textarea>
            </div>
            <button id="submit-description" class="btn btn-primary">
                Submit
            </button>
        </div>

        <div class="container">
            <div id="thumbnails-container"></div>
        </div>

        <div id="preview-container">
            <div class="action-buttons">
                <button id="save-html" class="btn btn-success me-2">
                    Save HTML
                </button>
                <button id="save-page" class="btn btn-info">Save Page</button>
            </div>

            <div id="progress-overlay" class="d-none">
                <div class="progress-content">
                    <h5 class="text-center mb-3">Building Your Website</h5>
                    <div id="progress-stream"></div>
                </div>
            </div>

            <iframe id="preview"></iframe>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.3/html2canvas.min.js"></script>
        <script
            type="module"
            src="{{ url_for('static', filename='js/storage.js') }}"
        ></script>
        <script
            type="module"
            src="{{ url_for('static', filename='js/site_builder.js') }}"
        ></script>
    </body>
</html>
