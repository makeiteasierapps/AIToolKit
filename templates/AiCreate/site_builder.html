<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Website Description</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <style>
            body {
                background-color: #343a40;
                color: #fff;
            }
            .container {
                max-width: 960px;
            }

            .thumbnail {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 180px;
                height: 135px;
                margin: 10px;
                padding: 5px;
                position: relative;
                border: 1px solid #fff;
                overflow: hidden;
            }

            .thumbnail-img {
                object-fit: contain;
                width: 100%;
                height: calc(100% - 20px);
                top: 0;
                left: 0;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center my-4">Website Description</h1>
            <div class="mb-3">
                <label for="website-description" class="form-label"
                    >Description</label
                >
                <textarea
                    class="form-control"
                    id="website-description"
                    rows="3"
                    required
                ></textarea>
            </div>
            <button id="submit-description" class="btn btn-primary">
                Submit
            </button>
        </div>
        <div class="container">
            <div
                id="thumbnails-container"
                style="display: flex; flex-wrap: wrap; margin-top: 20px"
            ></div>
        </div>
        <div
            id="preview-container"
            style="
                padding: 20px 30px;
                box-sizing: border-box;
                width: 100%;
                position: relative;
            "
        >
            <button id="save-html" class="btn btn-success">Save HTML</button>
            <button id="save-page" class="btn btn-info">Save Page</button>
            <div
                id="progress-overlay"
                class="d-none"
                style="
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background: rgba(0, 0, 0, 0.8);
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    padding: 20px;
                    z-index: 1000;
                "
            >
                <div
                    class="progress-content"
                    style="
                        max-width: 600px;
                        width: 100%;
                        background: #343a40;
                        border-radius: 8px;
                        padding: 20px;
                        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
                    "
                >
                    <h3 class="text-center mb-4">Building Your Website</h3>
                    <div
                        id="progress-messages"
                        style="
                            max-height: 300px;
                            overflow-y: auto;
                            margin-bottom: 20px;
                        "
                    ></div>
                    <div
                        id="progress-images"
                        style="
                            display: flex;
                            flex-wrap: wrap;
                            gap: 10px;
                            justify-content: center;
                        "
                    ></div>
                </div>
            </div>
            <iframe
                id="preview"
                style="
                    border: 1px solid #fff;
                    width: 100%;
                    height: 100vh;
                    background-color: #333;
                "
            ></iframe>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.3/html2canvas.min.js"></script>
        <script src="/static/js/site_builder.js"></script>
    </body>
</html>
