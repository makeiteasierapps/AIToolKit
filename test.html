            body {

                color: var(--text-color);
                font-family: var(--font-family);
                margin: 0;
                padding: 0;
            }

            a {
                color: var(--accent-color);
                text-decoration: none;
            }

                text-decoration: underline;
            }

            .button {
                background-color: var(--primary-color);
                color: var(--text-color);
                border: none;
                border-radius: var(--border-radius);
                padding: 10px 20px;
                cursor: pointer;
                box-shadow: var(--box-shadow);
                transition: background-color 0.3s ease;

            .button:hover {
                background-color: var(--secondary-color);
            }

            /* Global Animations */

            @keyframes fadeIn {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }

            @keyframes slideIn {
                0% {
                    transform: translateY(20px);
                    opacity: 0;
                }
                100% {
                    transform: translateY(0);
                    opacity: 1;
                }
            }

            @keyframes pulse {
                0%,
                100% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.05);
                }
            }

            /* Base styles: Background */

            body {
                background-image: url('starry-night-sky.jpg');
                background-size: cover;
                background-position: center;
                color: #ffffff;
                font-family: 'FuturisticFont', sans-serif;
                margin: 0;
                padding: 0;

                justify-content: center;
                align-items: center;

                text-align: center;

            h1 {
                font-size: 3rem;
                color: #00ffcc; /* Vibrant accent color */

            }

            p {
                font-size: 1.5rem;
                color: #ffffff;
                margin-top: 1rem;

            /* States and interactions */

            h1,

                    h1,
                    p {
                        transition: none; /* Disable transitions for users with reduced motion preference */
                    }
                }

            /* Base styles: Login Form */

            /* Base styles for the login form */
            .login-form {
                background-color: #1a1a2e; /* Dark background */
                color: #e94560; /* Vibrant accent color */
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
                max-width: 400px;
                margin: auto;
            }

            /* Input fields */
            .login-form input[type='text'],
            .login-form input[type='password'] {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 2px solid #e94560; /* Vibrant border */
                border-radius: 4px;
                background-color: #0f3460; /* Darker input background */
                color: #ffffff;
                font-family: 'Futuristic Font', sans-serif; /* Futuristic typography */

            /* Focus state for input fields */
            .login-form input[type='text']:focus,
            .login-form input[type='password']:focus {
                border-color: #00adb5; /* Accent color on focus */
                outline: none;
                box-shadow: 0 0 5px rgba(0, 173, 181, 0.5);
            }

            /* Submit button */
            .login-form button {
                background-color: #00adb5; /* Accent color */
                color: #ffffff;
                border: none;
                border-radius: 4px;
                padding: 10px;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.3s ease;
            }

            /* Hover state for button */
            .login-form button:hover {
                background-color: #e94560; /* Change to vibrant color on hover */
            }

            /* States and interactions */

            /* Transition for input fields */
            .login-form input {
                transition: border-color 0.3s ease, box-shadow 0.3s ease;
            }

            /* Transition for button */
            .login-form button {
                transition: background-color 0.3s ease;
            }

            /* Keyframe animation for form appearance */
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* Apply animation to the form */
            .login-form {
                animation: fadeIn 0.5s ease forwards;
            }

            @media (prefers-reduced-motion: reduce) {
                /* Reduced motion for users with motion preferences */
                @media (prefers-reduced-motion: reduce) {
                    .login-form {
                        animation: none; /* Disable animation */
                    }
                    .login-form input,
                    .login-form button {
                        transition: none; /* Disable transitions */
                    }
                }
            }

                color: #ffffff; /* Text color */

                text-align: center;

                border: none;
                border-radius: 5px;
                cursor: pointer;

            .cta-button:hover {

            .cta-button:active {

            @media (max-width: 768px) {
                .cta-section {
                    padding: 15px;

                .cta-button {
                    padding: 10px 20px;
                }
            }

            /* States and interactions */

            /* Transitions for button interactions */
            .cta-button {
                transition: background-color 0.3s ease, transform 0.2s ease;
            }

            /* Keyframe animation for attention */
            @keyframes pulse {
                0% {
                    transform: scale(1);

                50% {
                    transform: scale(1.05);
                }
                100% {
                    transform: scale(1);
                }

            .cta-section:hover .cta-button {

            /* Motion preferences */
            @media (prefers-reduced-motion: reduce) {
                /* Reduced motion styles for accessibility */
                @media (prefers-reduced-motion: reduce) {
                    .cta-button {
                        transition: none; /* Disable transitions */

                @media (prefers-reduced-motion: reduce) {
                    .footer a {
                        transition: none; /* Disable transitions for users with reduced motion preferences */
                    }
                }
            }

            function loadGeneratedImage(imageId, imageUrl) {
                const placeholder = document.querySelector(
                    `[data-image-id="${imageId}"]`
                );
                if (placeholder) {
                    const img = new Image();
                    img.src = imageUrl;
                    img.alt = imagePlaceholders[imageId].alt;
                    img.className = 'generated-image';
                    img.onload = () => {
                        placeholder.querySelector(
                            '.loading-indicator'
                        ).style.display = 'none';
                        placeholder.appendChild(img);
                        img.style.opacity = '1';
                    };
                }
            }
            // Function to be called when images are generated
            window.updateGeneratedImages = function (imageMapping) {
                Object.entries(imageMapping).forEach(([imageId, imageUrl]) => {
                    loadGeneratedImage(imageId, imageUrl);
                });
            };
        </script>
